<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			color: #588c7e;
			font-family: monospace;
			font-size: 25px;
			text-align: left;
		}
		th {
			background-color: #588c7e;
			color: white;
		}
		tr:nth-child(even) {background-color: #f2f2f2}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Train Name</th>
			<th>Starting Place</th>
			<th>Destination Place</th>
			<th>Fare</th>
			<th>Departure Time</th>
			<th>Arrival Time</th>
		</tr>
		<tr>
			<td>Train 1</td>
			<td>Place 1</td>
			<td>Place 2</td>
			<td>$100</td>
			<td>10:00 AM</td>
			<td>12:00 PM</td>
		</tr>
		<tr>
			<td>Train 2</td>
			<td>Place 3</td>
			<td>Place 4</td>
			<td>$150</td>
			<td>11:00 AM</td>
			<td>1:00 PM</td>
        </tr>

        <!-- Add more rows as needed -->
    </table>

    <br><br>

    <a href="https://www.w3schools.com/html/html_tables.asp">Learn more about HTML tables here.</a>

    <br><br>

    <a href="https://www.w3schools.com/css/css_table.asp">Learn more about CSS tables here.</a>

</body>
</html>
